<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-entrega 3 - Andrew Buitrago</title>
</head>
<body>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <header>
        <h2 class="logo">AB</h2>
        <nav class="navBar">
            <a href="#">Inicio</a>
            <a href="#">Acerca</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="container">
        <span class="iconClose"><i class="bi bi-x-lg"></i></span>
    <!--login form-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="input-box">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" required id="login-user">
                    <label for="email">email</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-file-lock-fill"></i>
                    <input type="password" required id="password-user">
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="checkbox">
                        <input type="checkbox" id="remember-me" >Recuerdame
                    </label>
                    <a href="./html/forgot.html">Olvide mi contrase√±a?</a>
                </div>
                <button type="submit" class="btn" id="login-btn">Login
                </button> 
                <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Registro</a></p>
                </div>
            </form>
        </div>

<!-- Registration form -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" required>
                    <label for="text">Nombre Completo</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-telephone-fill"></i>
                    <input type="tel" required>
                    <label for="tel">Numero de telefono</label>
                </div>
                
                <div class="input-box">
                    <i class="bi bi-person-check-fill"></i>
                    <input type="text" required>
                    <label for="text">Nombre del paciente</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" required>
                    <label for="email">email</label>
                </div>
                <div class="input-box">
                    <i class="bi bi-file-lock-fill"></i>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="checkbox"><input type="checkbox">Terminos y condiciones</label>
                </div>
                <button type="submit" class="btn" id="register-btn">Registro
                </button> 
                <div class="login-register">
                    <p>Ya tienes una cuenta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./JS/User.js"></script>
    <script src="./JS/DB.js"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
